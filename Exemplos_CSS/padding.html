<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Padding</title>
  <style>
    .primeira, .segunda{
      width: 200px;
      display: inline-block;
      border: 2px solid black;
      background-color: #ccc;
    }

    .primeira{
      padding: 20px;
    }

    .segunda{
      padding: 20px 40px;
    }

    article{
      border: 2px solid blue;
      padding: 30px;
    }

    body{
      border: 2px solid red;
      margin: 0;
    }

    html{
      border: 2px solid green;
    }

  </style>
</head>
<body>
  <article>

    <p class="primeira">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error illo neque possimus ex, vel velit quidem itaque quibusdam iusto quos.</p>
    
    <p class="segunda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ex distinctio maxime eius, ducimus doloremque reprehenderit reiciendis? Quam, quod blanditiis.</p>

  </article>
</body>
</html>
